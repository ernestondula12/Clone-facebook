<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernesto Gusta Pro | Facebook</title>
    <script src="https://kit.fontawesome.com/3966c7b0f2.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/perfil.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>

    <nav>
        <!--inicio logo e icones-->
        
        <div class="nav-left">
            <a href="paginaIni.html">
                <img src="assets/imagens/fb.png" alt="Nome do site" class="logo">
            </a>
            <ul>
                <li><img src="assets/imagens/notification.png" alt=""></li>
                <li><img src="assets/imagens/inbox.png" alt=""></li>
                <li><img src="assets/imagens/video.png" alt=""></li>
                
    
            </ul>
        </div>
    
           <!--Fim logo e icones-->
    
        <!--Inicio menu e busca-->
        <div class="nav-right">
    
            <!--Inicio busca-->
            <div class="search-box">
                <img src="assets/imagens/search.png" alt="icone de busca">
                <input type="text" name="p" placeholder="Pesquisar">
            </div>
    
            <!--Fim busca-->
    
            <!--Inicio perfil foto-->
            <div class="nav-user-icon online">
                <a href="Pagina_perfil.html">
                    <img src="assets/imagens/Miller.jfif" alt="Ernesto Gusta Pro">
                </a>
            </div>
            <!--Fim perfil foto-->
        </div>
        <!--Fim menu e busca-->
    </nav>

    <main>
        <div class="profile-upper">
            <div id="profile-banner-image">
                <img src="assets/imagens/Miller.jfif" alt="">
            </div>
            <div id="profile-d">
                <div id="profile-pic">
                    <img src="assets/imagens/Miller.jfif">
                </div>
                <div id="u-name">Ernesto Gusta Pro</div>
                <div class="tb" id="m-btns">
                <div class="td">
                <div class="m-btn"><i class="material-icons"><span>format_list</span></i></div>
                </div>
                <div class="td">
                <div class="m-btn"><i class="material-icons"><span>Lock</span></i></div>
            </div>
            <div id="edit-profile"><i class="material-icons"><span>Camera_alt</span></i></div>
            </div>
            </div>
            <div id="black-grd"></div>
        </div>
        <div id="main-content">
            <div class="tb">
                <div class="td" id="l-col">
                    <div class="l-cnt">
                        <div class="cnt-label">
                            <i class="l-i" id="l-i"></i>
                            <span>Perfil Avan√ßado</span>
                            <div class="lb-action"><i class="material-icons">Edit</i></div>
                        </div>
                        <div id="i-box">
                            <div id="intro-line">Software Developer</div>
                            <div id="u-occ">Mr.Robot</div>
                            <div id="u-loc"><i class="material-icons">Huambo,Angola</i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    
</body>
</html>
